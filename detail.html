<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="style/style.css">
    <title>Devjobs</title>
</head>

<body>
    <header>
        <div class="header-pattern"><img src="./assets/desktop/bg-pattern-header.svg"></div>
        <div class="header-color"></div>

        <div class="header-component flex">
            <h1><img src="./assets/desktop/logo.svg" alt="logo"></h1>
            <div class="toggle flex">
                <img src="./assets/desktop/icon-sun.svg" alt="sun">
                <div class="switch-toggle" id="switch">
                    <div class="toggleCircle" id="toggleCircle"></div>
                </div>
                <img src="./assets/desktop/icon-moon.svg" alt="moon">
            </div>
        </div>
        <div class="_component detail">
            <div class="image-container">
                <img src="">
            </div>
            <div class="header-content flex">
                <div class="names">
                    <h2></h2>
                    <span href="#"></span>
                </div>
                <button class="btn">Company site</button>
            </div>
        </div>
    </header>
    <main>
        <div class="item-info" id="item-info">
            <div class="vacancy-about flex">
                <div>
                    <span class="post-time"></span><span> Â· </span><span class="part-time"></span>
                    <h1 class="job"></h1>
                    <p class="location"></p>
                </div>
                <button class="btn">Apply Now</button>
            </div>
            <div class="item-body">
                <p class="description"></p>
                <h2 class="textMargin">Requirements</h2>
                <div class="require-div">
                    <p class="require"></p>
                </div>
                <h2 class="textMargin">What You Will Do</h2>
                <div class="todo-div">
                    <p class="to-do"></p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container flex">
            <div class="footer-text">
                <h2></h2>
                <span>So Digital Inc.</span>
            </div>
            <button class="btn">Apply Now</button>
        </div>
    </footer>
    <script src="js/detail.js"></script>
    <script src="js/dark-light-mode.js"></script>
</body>

</html>
